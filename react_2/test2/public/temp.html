<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        h2 {
            font-size: 70px;
            color: blue;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2>술래잡기 게임</h2>
    <div id="container"></div>
    <script type="text/babel">
        const destination = document.querySelector('#container');
        class MyBall extends React.Component {
            test;
            state={
                ball_top: Math.random()*500,
                ball_left: Math.random()*500,
                bColor: "white"
            }
            changeBallPosition=()=>{
                this.setState({
                    ball_top: Math.random()*500,
                    ball_left: Math.random()*500
                });
            }
            componentDidMount(){
                this.test = setInterval(this.changeBallPosition, 1000);
            }
            clickMe=()=>{
                this.setState({
                    bColor: "red"
                });
                clearInterval(this.test);
            }
            render(){
                const ballBox = {
                    backgroundColor: "skyblue",
                    height: 500,
                    width: 500
                }
                const ballStyle = {
                    backgroundColor: this.state.bColor,
                    width: 80,
                    height: 80,
                    borderRadius: 50,
                    textAlign: "center",
                    position: "fixed",
                    top: this.state.ball_top,
                    left: this.state.ball_left
                }
                return(
                    <div style={ballBox}>
                        <h1 onClick={this.clickMe} style={ballStyle}>Catch!!!</h1>
                    </div>
                );
            }
        } 
        ReactDOM.render(
            <MyBall/>,
            destination
        );
    </script>
</body>
</html>
