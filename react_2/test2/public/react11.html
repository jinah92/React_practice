<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11th React</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
        class Circle extends React.Component {
            render(){
                const circleStyle={
                    padding: 10,
                    margin: 20,
                    display: "inline-block",
                    backgroundColor: this.props.bgColor,
                    borderRadius: "50%",
                    width: 100,
                    height: 100
                };
                return(
                    <div style={circleStyle}></div>
                );
            }
        }
        const renderData = [];
        function showCircle() {
            const colors = ["#393e41", "#E94F37", "#1C89BF", "#A1D363",
                            "#853E41", "#297373", "#FF8552", "#A40E4C"];
            for (let i=0; i<colors.length; i++){
                let color = colors[i];
                renderData.push(<Circle key={i + color} bgColor={colors[i]} />);
                console.log("keys[" + i + "] = " + color);
            }
                // const ran = Math.floor(Math.random()*colors.length);    // 0 < ran < 4

        }
        showCircle();   //function call
        const theCircle = <Circle bgColor="#F9C240" />;
        ReactDOM.render(
            <div>
                {renderData}
            </div>,
            document.querySelector("#container")
        );
    </script>
    
</body>
</html>
