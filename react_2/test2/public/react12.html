<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11th React</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
        class PlusButton extends React.Component {
            render(){
                return(
                    <button onClick={this.props.a}>+</button>
                );
            }
        }
        class Circle extends React.Component {
            render(){
                const circleStyle={
                    padding: 10,
                    margin: 20,
                    display: "inline-block",
                    backgroundColor: this.props.bgColor,
                    borderRadius: "50%",
                    width: 100,
                    height: 100
                };
                return(
                    <div style={circleStyle}></div>
                );
            }
        }
        class Show extends React.Component{
            constructor(props){
                super(props);
                console.log("생성자 호출됨");
            }
            state={
                count: 0
            }
            increaseCount=(e)=>{
                console.log("increaseCount 호출됨");
                let currentCount = this.state.count;
                if(e.shiftKey){
                    currentCount += 10;
                } else {
                    currentCount += 1;
                }
                this.setState({
                    count: currentCount
                });
            }
            componentWillUpdate(newProps, newState){
                console.log("componentWillUpate 호출됨");
            }
            componentDidUpdate(currentProps, currentState){
                console.log("componentDidUpdate 호출됨");
            }
            componentWillMount(){
                console.log("componentWillMount 호출됨");
            }
            componentDidMount(){
                console.log("componentDidMount 호출됨");
            }
            componentWillUnmount(){
                console.log("componentWillUnmount 호출됨");
            }
            shouldComponentUpdate(newProps, newState){
                console.log("shouldComponentUpdate 호출됨");
                if(newState.count < 5){
                    console.log("shouldComponentUpdate: 업데이트할 것임");
                    return true;
                } else{
                    console.log("shouldComponentUpdate: 업데이트 안할 것임");
                    return false;
                }
            }
            componentWillReceiveProps(newProps) {
                console.log("componentWillReceiveProps 호출됨");
            }
            render(){
                console.log("render 호출됨");
                const ShowStyle={
                    backgroundColor: "yellow",
                    width: 150,
                    height: 150,
                    textAlign: "center"
                }
                const buttonStyle={
                    padding:10
                } 
                return (
                    <div style={ShowStyle}>
                    <h1>{this.state.count}</h1>
                    <PlusButton a={this.increaseCount}/>    {/* 이벤트 속성은 커스텀 태그에 직접 지정할 수 없음 */}
                    </div>
                );
            }
        }
       
        ReactDOM.render(
            <div>
                <Show />
            </div>,
            document.querySelector("#container")
        );
    </script>
    
</body>
</html>
